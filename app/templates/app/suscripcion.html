{% extends 'app/base4.html' %}
{% load static %}

{% block titulo %}

{% endblock %}
{% block contenido %}
  <!-- CONTAINER -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!--Columna principal usada para dar forma a la pagina -->
        <div class="row">
          <div class="col-sm-8"></div>
          <!--columna para el margen o para agregar informacion en el crear cuenta-->
          <div class="col-sm-4 mt-5">
            <div class="mb-3 mt-5">
              <!--casilla nombre-->
              <label for="email" class="form-label">Nombre:</label>
              <input type="email" class="form-control" id="email" placeholder="Ej:Juan Perez" name="Nombre">
            </div>
            <div class="mb-3">
              <!--casilla direccion-->
              <label for="email" class="form-label">Direccion:</label>
              <input type="email" class="form-control" id="email" placeholder="Ej:Av. Providencia 1100, Providencia"
                name="direcccion">
            </div>
            <div class="mb-3 ">
              <!--Casilla correo electronico-->
              <label for="email" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="email" placeholder="Ej: lemon.juice@gmail.com" name="email">
            </div>
            <div class="mb-3 mt-3">
              <!--Casilla crear contraseña-->
              <label for="pwd" class="form-label">Crear Contraseña:</label>
              <input type="password" class="form-control" id="pwd" placeholder="************" name="pswd">
            </div>
            <div class="recuerda ml-3 mb-3">

              <!--btn crear cuenta-->
              <a href="{% url 'logeado' %}" class="btn align-bottom">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END CONTAINER -->

  {% endblock %}
