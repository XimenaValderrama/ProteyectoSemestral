{% extends 'app/base4.html' %}
{% load static %}

{% block titulo %}
Iniciar sesión

{% endblock %}
{% block contenido %}

  <!-- CONTAINER -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!--Columna principal usada para dar forma a la pagina -->
        <div class="row">
          <div class="col-sm-8"></div>
          <!--columna para el margen o para agregar informacion en el login-->
          <div class="col-sm-4 mt-5">
            <h4>Iniciar sesión</h4>
            <div class="mb-3 mt-5">
              <!--casilla,mensaje y ejemplo para el correo-->
              <label for="email" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="email" placeholder="Ej: lemon.juice@gmail.com" name="email">
            </div>
            <div class="mb-3 mt-3">
              <!--casilla,mensaje y ejemplo para el contraseña-->
              <label for="pwd" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="pwd" placeholder="************" name="pswd">
            </div>
            <div class="recuerda ml-3 mb-3">
              <label class="recuerda-label">
                <!--caja de recordar contraseña y su respectivo mensaje-->
                <input class="recuerda-input" type="checkbox" name="remember">Recordar contraseña
              </label>
            </div>
            <!--btn iniciar sesion-->
            <a href="{% url 'logeado' %}" class="btn btn-success">Entrar</a>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- END CONTAINER -->


  {% endblock %}
